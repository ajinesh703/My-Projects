<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>

    <label for="billAmount">Bill Amount ($)</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount">

    <label for="tipPercentage">Tip Percentage (%)</label>
    <select id="tipPercentage">
      <option value="0.1">10%</option>
      <option value="0.15">15%</option>
      <option value="0.2">20%</option>
      <option value="0.25">25%</option>
    </select>

    <label for="peopleCount">Number of People</label>
    <input type="number" id="peopleCount" placeholder="Enter number of people" min="1" value="1">

    <button id="calculate">Calculate</button>

    <div id="result">
      <p>Total Tip: $<span id="totalTip">0.00</span></p>
      <p>Total Bill (with Tip): $<span id="totalBill">0.00</span></p>
      <p>Amount Per Person: $<span id="amountPerPerson">0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
