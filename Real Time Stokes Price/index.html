<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Info App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stock Info App</h1>
    <div class="input-group">
      <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol (e.g., AAPL)">
      <button id="fetchButton">Get Stock Info</button>
    </div>
    <div id="stockData" class="stock-data hidden">
      <h2>Stock Information</h2>
      <p><strong>Company Name:</strong> <span id="companyName"></span></p>
      <p><strong>Stock Price:</strong> $<span id="stockPrice"></span></p>
      <p><strong>PE Ratio:</strong> <span id="peRatio"></span></p>
      <p><strong>52-Week Low:</strong> $<span id="weekLow"></span></p>
      <p><strong>52-Week High:</strong> $<span id="weekHigh"></span></p>
      <p><strong>Market Cap:</strong> <span id="marketCap"></span></p>
    </div>
    <div id="error" class="error hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
