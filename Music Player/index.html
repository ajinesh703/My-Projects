<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongBot - Play Spotify Songs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            text-align: center;
        }
        .header {
            background: linear-gradient(90deg, #1e3a5f, #27476e);
            padding: 16px;
            font-size: 1.5rem;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 24px;
        }
        .song-item {
            background-color: #1b263b;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .song-item:hover {
            background-color: #3a506b;
        }
        iframe {
            width: 100%;
            height: 80px;
            border: none;
            margin-top: 16px;
        }
        .footer {
            margin-top: 32px;
            font-size: 0.8rem;
            color: #cbd4db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
             SongBot - Play Your Favorite Tracks
        </div>
        <div id="songList">
            <!-- Songs will be dynamically added here -->
        </div>
        <iframe id="spotifyPlayer" src="" allow="autoplay; encrypted-media"></iframe>
        <div class="footer">
            Powered by Spotify
        </div>
    </div>

    <script>
        // Predefined Spotify song links
        const songs = [
            { name: "Album - Enigma of Nature", url: "https://open.spotify.com/album/5rbJtzuXtpIP0Ykk7ewIit" },
            { name: "Track - Memories by Maroon 5", url: "https://open.spotify.com/track/78BWCd70D1X6LMkDZm1UoF" },
            { name: "Track - Memories by AJ", url: "https://open.spotify.com/track/4AoQVhME8Ko6LNm4lV2wwQ" },
            { name: "GLORY - Honey Singh", url: "https://open.spotify.com/album/5KF4xCxDD8ip003hoatFT9" },
            { name: "ALWAYS HIGH", url: "https://open.spotify.com/playlist/5IxfCFhwrEFEOC2Uhtaen7" },
            { name: "Illuminati - Playlist", url: "https://open.spotify.com/playlist/37i9dQZF1DXaDDXaHNhJDD" },
            
        ];

        const songList = document.getElementById("songList");
        const spotifyPlayer = document.getElementById("spotifyPlayer");

        // Create song items in the list
        songs.forEach(song => {
            const songItem = document.createElement("div");
            songItem.className = "song-item";
            songItem.textContent = song.name;
            songItem.addEventListener("click", () => {
                playSong(song.url);
            });
            songList.appendChild(songItem);
        });

        // Play the selected song
        function playSong(url) {
            const embedUrl = url.replace("open.spotify.com", "open.spotify.com/embed");
            spotifyPlayer.src = embedUrl;
        }
    </script>
</body>
</html>
