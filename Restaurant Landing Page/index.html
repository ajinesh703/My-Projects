<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Maison Gourmet - Fine Dining Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&family=Dancing+Script:wght@700&family=Raleway:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF4E50;
            --secondary: #F9D423;
            --accent: #A7226E;
            --dark: #2A363B;
            --light: #F9F9F9;
            --success: #3CB371;
            --font-heading: 'Playfair Display', serif;
            --font-special: 'Great Vibes', cursive;
            --font-body: 'Raleway', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: var(--font-body);
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            padding: 1.5rem 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: var(--font-special);
            font-size: 2.8rem;
            color: var(--primary);
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 600;
            position: relative;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1550966871-3ed3cdb5e0d7') center/cover;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-family: var(--font-heading);
            font-size: 4.5rem;
        }
        .menu-section {
            padding: 6rem 0;
            background: white;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .menu-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .about-section {
            padding: 6rem 0;
            background: var(--light);
        }
        .about-content {
            display: flex;
            align-items: center;
            gap: 4rem;
        }
        .about-content img {
            width: 50%;
            border-radius: 15px;
        }
        .contact-section {
            padding: 6rem 0;
            background: var(--dark);
            color: white;
            text-align: center;
        }
        .contact-grid {
            display: flex;
            justify-content: center;
        }
        .footer {
            background: var(--dark);
            color: white;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">La Maison</a>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <section class="hero" id="home">
        <h1>Experience Culinary Excellence</h1>
    </section>
    <section class="menu-section" id="menu">
        <div class="container">
            <h2>Our Signature Dishes</h2>
            <div class="menu-grid">
                <div class="menu-item"><img src="https://images.unsplash.com/photo-1600891964093-37e0846a8774" alt="Dish 1"></div>
                <div class="menu-item"><img src="https://images.unsplash.com/photo-1543353071-10c8ba85a904" alt="Dish 2"></div>
                <div class="menu-item"><img src="https://images.unsplash.com/photo-1525755662778-989d0524087e" alt="Dish 3"></div>
            </div>
        </div>
    </section>
    <section class="about-section" id="about">
        <div class="container about-content">
            <div>
                <h2>Our Story</h2>
                <p>La Maison Gourmet is a place where fine dining meets passion for food.</p>
            </div>
            <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Our Kitchen">
        </div>
    </section>
    <section class="contact-section" id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-grid">
                <p>Email: contact@lamaisongourmet.com</p>
                <p>Phone: +123 456 7890</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 La Maison Gourmet. All rights reserved.</p>
    </footer>
</body>
</html>
