<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
        }

        h1 {
            color: #ff1493;
            font-size: 3em;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .message {
            font-size: 1.2em;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        .heart-btn {
            background: #ff1493;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 2rem;
        }

        .heart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.7);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff1493;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        #secret-message {
            display: none;
            margin-top: 2rem;
            font-style: italic;
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts-container"></div>
    
    <div class="container">
        <h1>Happy Valentine's Day, My Love! ❤️</h1>
        <p class="message">
            Every moment with you is special, every hour a celebration, 
            every day a blessing. You're the missing piece I've been 
            searching for all my life. I love you more than words can say.
        </p>
        <button class="heart-btn" onclick="revealSecret()">Click for a Surprise!</button>
        <p id="secret-message"></p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);

        // Create initial hearts
        for(let i = 0; i < 10; i++) {
            setTimeout(createHeart, Math.random() * 2000);
        }

        function revealSecret() {
            const messages = [
                "You're the most amazing person I've ever known",
                "I fall for you more every day",
                "Your smile lights up my world",
                "I'm forever grateful for you",
                "You're my forever and always"
            ];
            const secretMessage = document.getElementById('secret-message');
            secretMessage.style.display = 'block';
            secretMessage.textContent = messages[Math.floor(Math.random() * messages.length)];
            
            // Add heart explosion
            for(let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 50);
            }
        }

        // Add interactive hearts on click
        document.addEventListener('click', function(e) {
            if(e.target.className !== 'heart-btn') {
                for(let i = 0; i < 5; i++) {
                    createHeart();
                }
            }
        });
    </script>
</body>
</html>
